<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="khabarovsk.js"></script>

    <title>Esercizio 1/0</title>

</head>
<body>
    
    <button id="button1" onclick="Sakhalin()">CLICCA PER VEDERE UN NUMERO TRA 1 e 0</button>
    <p id="yakutzk"></p>
    
    <script>
        function Sakhalin() {
            let dado=0;
            let casuale=0;
            casuale=Math.random();
            dado=Math.round(casuale*1);
            document.getElementById("yakutzk").innerHTML=dado+ "<br>";
        }
    </script>

</body>
