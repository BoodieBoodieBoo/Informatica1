<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>codice test per i giochi basasti sui tempi</h2>

    <p id="demo">
      Questa pagina conta quanto tempo ci metti a premere il bottone
    </p>
    <p id="out">........0.0</p>
    <p id="nclick">0</p>
    <button type="button" onclick="count()">Invia</button>
    <button type="button" onclick="myFunction()">Change Color</button>
    <script>
      function myFunction()
      {   
     document.body.style.backgroundColor= "red";
      }
      let i = 0;
      let start = Date.now();
      let counter = 0;
      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        counter++;
        document.getElementById("nclick").innerHTML = counter.toString();
      }
    </script>
  </body>
</html>
